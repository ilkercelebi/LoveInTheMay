name: Deploy static content to Pages

on:
  # Sadece main branch'ine yeni kod yüklendiğinde (push) çalışır
  push:
    branches: ['main']

# GitHub Pages'a yazabilmek için gereken izinler
permissions:
  contents: read
  pages: write
  id-token: write

# Sadece tek bir eşzamanlı yayına izin ver
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './our-love-story/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./our-love-story
        
      - name: Build
        run: npm run build
        working-directory: ./our-love-story
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './our-love-story/dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
